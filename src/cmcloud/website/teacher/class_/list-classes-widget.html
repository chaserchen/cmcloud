{% if classes %}
    <table class="table table-striped">
        <thead>
            <th>序号</th>
            <th>班级代码</th>
            <th>班级名</th>
        </thead>
        <tbody>
            {% for class in classes %}
                <tr>
                    <td>{{ class.id }}</td>
                    <td>{{ class.code }}</td>
                    <td>{{ class.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>还未添加班级</p>
{% endif %}
